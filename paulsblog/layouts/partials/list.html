{{ range (where .Site.Pages "Section" "blog") }} {{ range .Pages }}
<div class="list-element">
    <div class="content">
        <p class="date">{{ .Date.Format "02/01/2006" }}</p>
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <p>{{ .Description }}</p>
    </div>
</div>
{{ end }} {{ end }}
